<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
                <title>Perfil de usuario</title>
      
    </h:head>
    <h:body>
            <h:form id ="barra">  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" url="eventoGenerico.xhtml" />
            </p:menubar>
            <c:choose>
                <c:when test="#{login.logged}">
                    <h:panelGrid columns="2"
                         columnClasses="alinder-bold,normal">
              

                <h:outputText value="Usuario:"/>
                <h:inputText value="#{perfil.usuario.nombre}"/>
               
                
                <h:outputText value="Dirección email:"/> 
                <h:inputText value="#{perfil.usuario.email}"/>
               
                <h:outputText value="Pais:"/>
                <h:inputText value="#{perfil.usuario.pais}"/>

                <h:outputText value="Comunidad autónoma:"/>
                <h:inputText value="#{perfil.usuario.comunidadAutonoma}"/>
                
                <h:outputText value="Provincia:"/>
                <h:inputText value="#{perfil.usuario.provincia}"/>
               
                <h:outputText value="Ciudad:"/>
                <h:inputText value="#{perfil.usuario.ciudad}"/>      
                
                <h:outputText value="ROL:"/>
                <h:inputText value="#{perfil.usuario.rol}"/>
                
                <h:outputText value="Recibir notificaciones:"></h:outputText>
                <p:selectBooleanCheckbox value="#{perfil.usuario.recibirNotifiaciones}" />
                <p:commandButton id="modificar" value="Modificar" action="#{perfil.modificarUsuario()}"></p:commandButton>
                <p:commandButton id="salir" value="Salir"
                                 action="#{login.logout()}" ajax="false"/> <!-- Debería ir a pagina de inicio-->
            </h:panelGrid>
          
                </c:when>
                <c:otherwise>
                    <p:outputLabel value="Usted no está registrado, vuelva a inicio."/>
                </c:otherwise>
            </c:choose>
        </h:form>  
        
    </h:body>
</html>
